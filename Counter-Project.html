<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
        <title>Counter Project</title>

    </head>
    <body id="body" class="w-100 h-100 bg-primary">
        <div class=" position-absolute top-50 start-50 translate-middle text-center mb-5">
            <p class="p-2 m-2 text-white">Counter Project</p>
            <p id="num" class="h1 display-1 text-white text">0</p>
            <div>
                <button id="lower_count" type="button" class="btn btn-danger">Lower Count</button>
                <button id="add_count" type="button" class="btn btn-danger">Add Count</button>
                <button id="reset" type="button" class="btn btn-danger">reset</button>
            </div>
        </div>
    </body>
    <script>
        

        document.getElementById("reset").addEventListener("click", function() {
            var num = document.getElementById("num").innerText = 0;
        });
        document.getElementById("add_count").addEventListener("click", function() {
            var num = parseInt(document.getElementById("num").innerText);
            num = num + 1;
            console.log(typeof(num));
            var num = document.getElementById("num").innerText = num;
        });
        document.getElementById("lower_count").addEventListener("click", function() {
            var num = parseInt(document.getElementById("num").innerText);
            num = num - 1;
            console.log(typeof(num));
            var num = document.getElementById("num").innerText = num;
        });
    </script>
</html>
