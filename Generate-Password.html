<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
        <title>Generate Password</title>

        <style>
            #password
            {
                width: 500px;
                overflow-x: scroll;
            }
        </style>
    </head>
    <body id="body" class="container bg-dark">
        <div class=" position-absolute top-50 start-50 translate-middle text-center mb-5">
            <p class="p-2 m-2 text-white">Generate Password</p>
            <input type="number" name="" id="count" min="1" class="form-control text-center" placeholder="character count">
            <button id="Generate" type="button" class="btn btn-primary mt-1 ">Generate Password
            </button>
            <p id="password" class="m-2 bg-white border pt-2 pb-2 rounded "></p>
        </div>  
    </body>
    <script>
        

        document.getElementById("Generate").addEventListener("click", function() {
            var password = "0123456789zxcvbnmasdfghjklqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM,./;']!@#$%^&*+";
            var password_array =  password.split("");

            var count = document.getElementById("count").value ;

            Generated_password="";
            for (var i = 0 ; i < count ; i++ ) {
                rand_num = Math.floor(Math.random() * 77);
                Generated_password += password_array[rand_num];
            }

            document.getElementById("password").innerText = Generated_password;
        });
    </script>
</html>
